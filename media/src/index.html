<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Calcular Média</title>
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icon-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="_css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style> 

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="_js/calcular_media.js" async></script>

</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <form id="form_notes" method="post">
          <h1 class="text-primary">Calcular Notas</h1>
          <div class="mb-3">
            <label for="nota1" class="form-label">Nota 1º Bimestre</label>
            <input type="number" min="0" max="10" class="form-control" id="nota1" name="nota1"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="nota2" class="form-label">Nota 2º Bimestre</label>
            <input type="number" min="0" max="10" class="form-control" id="nota2" name="nota2"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="nota3" class="form-label">Nota 3º Bimestre</label>
            <input type="number" min="0" max="10" class="form-control" id="nota3" name="nota3"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="nota4" class="form-label">Nota 4º Bimestre</label>
            <input type="number" min="0" max="10" class="form-control" id="nota4" name="nota4"
              aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary" onclick="calcular_media(); return false;">Calcular</button>
        </form>
        <div>
          <div id="show_result" class="text-center  d-none">
            <h1 class="text-info">Sua nota e:</h1>
            <div class="display-1 text-success result_value"></div>
            <div id="description_result"></div>
            <img src="" class="img-fluid" id="img_result" alt="">
            <button type="submit" class="btn btn-primary mt-3" onclick="voltar(); return false;">Calcular Novamente</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="_js/calcular_media.js"></script>
  <script>

  </script>
</body>

</html>
